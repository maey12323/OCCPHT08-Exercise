    <!-- radio button -->
    <h4>Favorite Fish</h4>
    <input type="radio" id="salmon" name="fish" value="salmon">
    <label for="salmon">Salmon</label>
    <input type="radio" id="tuna" name="fish" value="tuna">
    <label for="tuna">Tuna</label>
    <input type="radio" id="eel" name="fish" value="eel">
    <label for="eel">Eel</label>
    <input type="radio" id="carp" name="fish" value="carp">
    <label for="carp">Carp</label>
    <br>
    <!-- Checkbox -->
    <input type="checkbox" id="shark" name="fish" value="shark">
    <label for="shark">Shark</label>
    <input type="checkbox" id="whale" name="fish" value="whale">
    <label for="whale">Whale</label>
    <input type="checkbox" id="stingray" name="fish" value="stingray">
